<h1>Générations de Pokémons</h1>
<h2>LES DIFFERENTES GENERATIONS</h2>
<div class=""container-fluid>
  <div class="col-4">
      <div *ngIf="generations && generations.length>0">
        <ul *ngFor="let g of generations" class="list-group">
            <li class="list-group-item">{{g}}</li>
        </ul>
      </div>
  </div>
</div>
